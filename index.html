<head>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("u1ubiB9-EbrJEI3Ce");
    })();
    function sendEmail(event) {
      event.preventDefault();
      const form = event.target;
      emailjs.sendForm('service_soumya74', 'template_7v2pu0o', form)
        .then(() => {
          alert("Message sent!");
          form.reset();
        }, (error) => {
          alert("Error: " + JSON.stringify(error));
        });
    }
  </script>
</head>
<body>
  <header>
    <h1>Welcome to Soumya's Website</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>

  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Hi, I'm Soumya, a computer student and gaming enthusiast. I build websites, code, and explore tech!</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p>Check out my projects below:</p>
    <!-- Add project cards here -->
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm" onsubmit="sendEmail(event)">
      <input type="text" name="from_name" placeholder="Your Name" required>
      <input type="email" name="reply_to" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
