<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Typing Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(270deg, #ff0000, #00ff00, #0000ff);
      background-size: 600% 600%;
      animation: rgbShift 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      color: white;
    }

    @keyframes rgbShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .typing {
      font-size: 2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      animation: typing 4s steps(40, end), blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 20ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="typing">Welcome to My Portfolio</div>

  <script>
    // Optional: Loop typing animation
    const text = "Welcome to My Portfolio";
    const typingDiv = document.querySelector('.typing');
    let index = 0;
    function type() {
      if (index <= text.length) {
        typingDiv.textContent = text.slice(0, index);
        index++;
        setTimeout(type, 100);
      }
    }
    type();
  </script>
</body>
</html>
